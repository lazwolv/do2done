{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>{{ _('Reset Password') }}</h2>
    {% if not show_code_form %}
    <form method="POST" action="{{ url_for('users.reset_password') }}">
        <div class="form-group">
            <label for="phone_number">{{ _('Phone Number') }}</label>
            <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="123-456-7890" required>
        </div>
        <button type="submit">{{ _('Send Reset Code') }}</button>
    </form>
    {% else %}
    <form method="POST" action="{{ url_for('users.reset_password') }}">
        <div class="form-group">
            <label for="code">{{ _('Verification Code') }}</label>
            <input type="text" id="code" name="code" pattern="[0-9]{6}" maxlength="6" required>
        </div>
        <div class="form-group">
            <label for="new_password">{{ _('New Password') }}</label>
            <input type="password" id="new_password" name="new_password" required>
        </div>
        <button type="submit">{{ _('Reset Password') }}</button>
    </form>
    {% endif %}
</div>
{% endblock %}
