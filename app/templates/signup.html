{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>{{ _('Sign Up') }}</h2>
    <form method="POST" action="{{ url_for('users.signup') }}">
        <div class="form-group">
            <label for="first_name">{{ _('First Name') }}</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">{{ _('Last Name') }}</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="phone_number">{{ _('Phone Number') }}</label>
            <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="123-456-7890" required>
        </div>
        <div class="form-group">
            <label for="password">{{ _('Password') }}</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">{{ _('Sign Up') }}</button>
    </form>
    <div class="auth-links">
        <a href="{{ url_for('users.login') }}">{{ _('Already have an account? Login') }}</a>
    </div>
</div>
{% endblock %}
