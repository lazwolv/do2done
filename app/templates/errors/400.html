{% extends "base.html" %}

{% block title %}Bad Request{% endblock %}

{% block content %}
<div class="container text-center" style="margin-top: 100px;">
    <h1 class="display-1">400</h1>
    <h2 class="mb-4">Bad Request</h2>
    <p class="lead">The request could not be understood by the server.</p>
    <p class="text-muted">{{ error }}</p>
    <a href="{{ url_for('tasks.index') }}" class="btn btn-primary">Go to Dashboard</a>
</div>
{% endblock %}
