{% extends "base.html" %}

{% block title %}Tasks{% endblock %}

{% block content %}
<div class="task-container">
    <form class="add-task" method="POST" action="{{ url_for('add_task') }}">
        <input type="text" name="task" placeholder="Add a new task..." required>
        <button type="submit">Add</button>
    </form>

    <ul class="task-list">
        {% for task in tasks %}
        <li class="{{ 'completed' if task.completed }}">
            <span>{{ task.title }}</span>
            <div class="task-actions">
                {% if not task.completed %}
                <form method="POST" action="{{ url_for('complete_task', task_id=task.id) }}" style="display: inline;">
                    <button type="submit" class="complete">Complete</button>
                </form>
                {% endif %}
                <form method="POST" action="{{ url_for('delete_task', task_id=task.id) }}" style="display: inline;">
                    <button type="submit" class="delete">Delete</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
