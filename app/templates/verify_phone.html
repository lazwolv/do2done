{% extends "base.html" %}

{% block title %}Verify Phone{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Verify Phone Number</h2>
    <p>We've sent a verification code to your phone number.</p>
    <form method="POST" action="{{ url_for('users.verify_phone') }}">
        <div class="form-group">
            <label for="code">Enter Verification Code</label>
            <input type="text" id="code" name="code" pattern="[0-9]{6}" maxlength="6" placeholder="123456" required>
        </div>
        <button type="submit">Verify</button>
    </form>
    <div class="auth-links">
        <a href="#" onclick="resendCode()">Resend Code</a>
    </div>
</div>

<script>
    function resendCode() {
        fetch('/auth/resend-code', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('New verification code sent!');
                } else {
                    alert('Error sending code. Please try again.');
                }
            });
    }
</script>
{% endblock %}
